<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22 - Rest Params</title>
</head>
<body>


<script>
  
  function multiply(mult, arg1, arg2, arg3) {
    let arr = [];
    arr.push(mult * arg1);
    arr.push(mult * arg2);
    arr.push(mult * arg3);

    return arr;
  }

  function multiplyRest(mult, ...args) {
    return args.map(arg => arg * mult);
  }

  const result1 = multiply(2, 1, 2, 3);
  console.log(result1);

  console.log(multiplyRest(2, 1, 2, 3, 4, 5, 6));
  
</script>
</body>
</html>
