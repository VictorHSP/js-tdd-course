<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23 - Promises Intro</title>
</head>
<body>

<script>
  let defer = new Promise((resolve, reject) => {
    setTimeout(() => {
      if (true) {
        resolve('Hello! it works!');
      }else {
        reject('Error!');
      }
    }, 2000);
  });

  defer.then((data) => {
    console.log(data);

    return 'foo';
  })
    .then((data) => console.log(data))
    .catch((err) => console.log(err));

</script>
</body>
</html>
