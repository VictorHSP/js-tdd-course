<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11 - Default Parameters</title>
</head>
<body>

<script>
  function hello(name='Victor', surname='Hugo') {
    console.log(`Hello ${name} ${surname} ! How are you?`);
  }

  hello();
  hello('Gon', 'Freecss');
  hello('Escanor');

</script>
</body>
</html>
