<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16 - Array Fill</title>
</head>
<body>


<script>
  const array = new Array(50);

  array.fill('csgo', 3, 6);
  console.log(array);

  const newArr = [1, 2, 3, 4, 5, 6];
  newArr.fill('csgo', 1, 3); // preencher o valor 2 e 3 com 'csgo'

  console.log(newArr);
</script>
</body>
</html>
