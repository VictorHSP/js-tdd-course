<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18 - Destructuring Arrays</title>
</head>
<body>



<script>
  const arr = ['Willian', 'Justen', 26, 'Dublin'];

  const [name, surname, age, city] = arr;

  console.log(name);
  console.log(surname);
  console.log(age);
  console.log(city);
</script>
</body>
</html>
