<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24 - Promises Example</title>
</head>
<body>


<script>
  let posts = fetch('https://willianjusten.com.br/search.json')

  posts
    .then(data => data.json())
    .then(data => data.map(post => {
      throw new Error('Error!');
      console.log(post.title);
    }))
    .catch(err => console.log(err));

</script>
</body>
</html>
