<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31 - Generators Fluxo Ajax</title>
</head>
<body>

<script>
  
  function ajax(url) {
    fetch(url)
      .then(data => data.json())
      .then(data => dados.next(data));
  }
  
  function* ajaxGen() {
    console.log('Buscando posts...')
    const posts = yield ajax('https://willianjusten.com.br/search.json');
    console.log(posts);

    console.log('Buscando dados GitHub...')
    const git = yield ajax('http://api.github.com/users/willianjusten');
    console.log(git);

  }

  const dados = ajaxGen()
  dados.next();

</script>
</body>
</html>
