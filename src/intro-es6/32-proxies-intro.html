<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32 - Proxies Intro</title>
</head>
<body>

<script>

  let obj = {
    name: 'Victor',
    age: 23
  }

  let proxy = new Proxy(obj, {
    get(target, name) {
      console.log('Alguém está pedindo o nome ;)');
      return target[name];
    },

    set(target, name, value) {
      console.log('Alguém está mudando o nome');
      target[name] = value.toUpperCase();
    }
  });

</script>
</body>
</html>
