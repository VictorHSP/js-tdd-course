<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36 - Weakmap Intro</title>
</head>
<body>

<script>

  let obj1 = {
    name: 'Victor',
    age: 26
  }

  let obj2 = {
    name: 'Gon',
    age: 13
  }

  let wm = new WeakMap();

  wm.set(obj1, 'Info do Victor');
  wm.set(obj2, 'Info do Gon');



</script>
</body>
</html>
