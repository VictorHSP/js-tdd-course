<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>43 - Object.values</title>
</head>
<body>


<script>
  const animals = {
    camel: 3,
    llama: 4,
    alpaca: 5,
  }


  console.log(Object.values(animals));
  console.log('Total Animals: ', Object.values(animals).reduce((a, b) => a + b));
</script>
</body>
</html>
